<html>
<head>
    <title>Minecraft Stronghold Finder</title>
    <style>
        body {
            background-color:black; 
        }
        p {
            color: white; 
        }
        input {
            width:60px; 
        }
        td.border {
            border:solid 10px black; 
            background-color:#211E22;
            vertical-align:top; 
        }
    </style>
</head>
<body>

<div style="background-color:#211E22">
    <table>
        <tr>
            <td><img src="enderPerl.png"></td>
            <td><p style="font-size:30px">Minecraft Stronghold Finder</p></td>
        <tr>
    </table>
</div>


<table width="100%">
    <tr>
        <td class="border" width="30%">
            <center>
                <table id="inTable">
                    <tr>
                        <td><p>       </p></td>
                        <td><p>throw x</p></td>
                        <td><p>throw y</p></td>
                        <td><p>catch x</p></td>
                        <td><p>catch y</p></td>
                    </tr>
                    <tr>
                        <td><p>Throw 1</p></td>
                        <td><input type="text" id="t1x" value="-1222"></td>
                        <td><input type="text" id="t1y" value="1541"></td>
                        <td><input type="text" id="c1x" value="-1214"></td>
                        <td><input type="text" id="c1y" value="1532"></td>
                    </tr>
                    <tr>
                        <td><p>Throw 2</p></td>
                        <td><input type="text" id="t2x" value="-733"></td>
                        <td><input type="text" id="t2y" value="1030"></td>
                        <td><input type="text" id="c2x" value="-778"></td>
                        <td><input type="text" id="c2y" value="1039"></td>
                    </tr>
                </table>

                <button type="button" onclick="update()">Calculate</button>
                <button type="button" onclick="add_throw()">add throw</button>
            
                <table>
                    <tr>
                        <td><p>Stronghold at </p></td>
                        <td><p id="result">?</p></td>
                    </tr>
                </table>


            </center>
        </td>
        <td class="border" width="70%">
            <center>
                <br><br><canvas id="map" width="600" height="600"></canvas><br><br>   
            </center>
        </td>
    </tr>
</table>

<script src="calculate.js"></script>
<script>
function add_throw() {
    var table = document.getElementById("inTable"); 
    var tablesize = table.rows.length
    var row = table.insertRow(tablesize);

    var cells = []; 
    for (i = 1; i < 6; i++) {cells.push(row.insertCell(0)); }

    cells[4].innerHTML = "<p>Throw " + tablesize + "</p>";
    for (i = 0; i < 4; i++) { cells[i].innerHTML = "<input type=\"text\">";}
}
    
</script>

</body>
</html>
