<html>
<head>
    <title>Minecraft Stronghold Finder</title>
    <style>
        body {
            background-color:black; 
        }
        p {
            color: white; 
        }
        input {
            width:60px; 
        }
        td.border {
            border:solid 10px black; 
            background-color:#211E22;
            vertical-align:top; 
        }
    </style>
</head>
<body>

<div style="background-color:#211E22">
    <table>
        <tr>
            <td><img src="enderPerl.png"></td>
            <td><p style="font-size:30px">Minecraft Stronghold Finder</p></td>
        <tr>
    </table>
</div>


<table width="100%">
    <tr>
        <td class="border" width="20%">
            <center>
                <table>
                    <tr>
                        <td><p>throw x</p></td>
                        <td><input type="text" id="throwx" value="411"></td>
                        <td><p>throw y</p></td>
                        <td><input type="text" id="throwy" value="230"></td>
                    </tr>
                    <tr>
                        <td><p>catch x</p></td>
                        <td><input type="text" id="catchx" value="408"></td>
                        <td><p>catch y</p></td>
                        <td><input type="text" id="catchy" value="238"></td>
                    </tr>
                </table>

                <button type="button" onclick="one_throw_update()">Calculate</button>
                <p id="result">Stronghold between ? and ?</p>


            </center>
        </td>
        <td class="border" width="80%">
            <center>
                <br><br><canvas id="map" width="600" height="600"></canvas><br><br>   
            </center>
        </td>
    </tr>
</table>

<script src="calculate.js"></script>

</body>
</html>
